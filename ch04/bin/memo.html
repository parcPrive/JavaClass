<!-- 오버라이딩
1. 리턴 타입이 같아야한다.
2. 매개변수가 같아야한다.
조상클래스로부터 받은 메서드를 재정의를 할수있다.

오버로딩
1. 매개변수의 개수가 달라야한다.
2. 매개변수의 타입이 달라야한다.
오버로딩은 클래스안에서 메서드를 바꿀수가있다. 그래서 클래스 안에서 같은 이름으로 여러가지 메서드를 만들수있다. -->

<!-- extends
부모에서 선언 / 정의를 모두하며 자식은 메소드 / 변수를 그대로 사용할 수 있음
implements (interface 구현)
부모 객체는 선언만 하며 정의(내용)은 자식에서 오버라이딩 (재정의) 해서 사용해야함
abstract
extends와 interface 혼합. extends하되 몇 개는 추상 메소드로 구현되어 있음 -->
